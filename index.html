<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Us â€” Photos & Conversation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1 id="siteTitle">Us â¤ï¸</h1>
  <nav>
    <button class="tab active" data-tab="photos" aria-controls="photos" aria-selected="true">Photos</button>
    <button class="tab" data-tab="chat" aria-controls="chat" aria-selected="false">Conversation</button>
    <button id="settingsBtn" class="icon-btn" title="Settings" aria-haspopup="dialog" aria-controls="settingsModal">âš™ï¸</button>
  </nav>
</header>

<main>
  <section id="photos" class="section active" aria-labelledby="photos-tab">
    <div class="toolbar">
      <label class="btn">
        <input id="photoInput" type="file" accept="image/*" multiple hidden>
        â• Add Photos
      </label>
      <button id="exportBtn" class="btn">â¬‡ï¸ Export Backup</button>
      <label class="btn">
        <input id="importInput" type="file" accept="application/json" hidden>
        â¬†ï¸ Import Backup
      </label>
      <button id="clearPhotosBtn" class="btn danger">ğŸ—‘ï¸ Clear Photos</button>
    </div>
    <p class="hint">Photos are saved in your browser on this device. Use Export/Import to move them to another device.</p>
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </section>

  <section id="chat" class="section" aria-labelledby="chat-tab">
    <form id="chatForm" class="chat-form">
      <div class="from">
        <label><input type="radio" name="from" value="A" checked> <span id="nameALabel">Me</span></label>
        <label><input type="radio" name="from" value="B"> <span id="nameBLabel">Partner</span></label>
      </div>
      <textarea id="messageInput" placeholder="Write a message..." required></textarea>
      <button class="btn primary" type="submit">Add Message</button>
    </form>
    <ul id="messages" class="messages" aria-live="polite"></ul>
    <div class="chat-actions">
      <button id="clearChatBtn" class="btn danger">ğŸ—‘ï¸ Clear Conversation</button>
    </div>
  </section>
</main>

<div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
  <div class="modal-content">
    <h2 id="settingsTitle">Settings</h2>
    <label> Your name
      <input id="nameA" type="text" placeholder="Your name">
    </label>
    <label> Partner's name
      <input id="nameB" type="text" placeholder="Partner's name">
    </label>
    <label class="switch">
      <input id="themeToggle" type="checkbox">
      <span>Dark theme</span>
    </label>
    <div class="modal-actions">
      <button id="saveSettings" class="btn primary">Save</button>
      <button id="closeSettings" class="btn">Close</button>
    </div>
  </div>
</div>

<footer>
  <small>Private by design: data lives on your device unless you export it.</small>
</footer>

<script src="app.js"></script>
</body>
</html>
