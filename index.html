<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories Together üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab-button {
            padding: 12px 30px;
            background: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        /* Gallery Section */
        .gallery-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-button:hover {
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 1;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            color: #f5576c;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: none;
            transition: all 0.3s ease;
        }

        .image-container:hover .delete-image {
            display: block;
        }

        .delete-image:hover {
            background: #f5576c;
            color: white;
        }

        /* Chat Section */
        .chat-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        .message.me {
            text-align: right;
        }

        .message.partner {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.me .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.partner .message-bubble {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .sender-name {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .sender-select {
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            background: white;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .send-button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .delete-message {
            position: absolute;
            top: -5px;
            right: -5px;
            background: rgba(255,255,255,0.9);
            color: #f5576c;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .message:hover .delete-message {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Love Story üíï</h1>
            <p>A collection of our beautiful memories</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('gallery')">üì∏ Gallery</button>
            <button class="tab-button" onclick="switchTab('chat')">üí¨ Conversations</button>
        </div>

        <!-- Gallery Section -->
        <div id="gallery" class="section active">
            <div class="gallery-section">
                <div class="upload-area">
                    <h2>Upload Your Memories</h2>
                    <p style="margin: 15px 0; color: #666;">Click below to add photos</p>
                    <input type="file" id="fileInput" multiple accept="image/*" onchange="handleImageUpload(event)">
                    <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                        Choose Photos üì∑
                    </button>
                </div>
                <div id="galleryGrid" class="gallery-grid"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat" class="section">
            <div class="chat-section">
                <div id="chatContainer" class="chat-container"></div>
                <div class="message-input-area">
                    <select id="senderSelect" class="sender-select">
                        <option value="me">Me</option>
                        <option value="partner">My Love</option>
                    </select>
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." 
                           onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button class="send-button" onclick="sendMessage()">Send üíù</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize data from memory
        let images = [];
        let messages = [];

        // Load saved data when page loads
        window.onload = function() {
            loadFromMemory();
            displayImages();
            displayMessages();
        };

        // Save to memory
        function saveToMemory() {
            // Store in memory (this will persist during the session)
            // Note: In a real GitHub deployment, you'd need a backend or use localStorage
            // For now, we'll use sessionStorage as a demonstration
            sessionStorage.setItem('coupleImages', JSON.stringify(images));
            sessionStorage.setItem('coupleMessages', JSON.stringify(messages));
        }

        // Load from memory
        function loadFromMemory() {
            const savedImages = sessionStorage.getItem('coupleImages');
            const savedMessages = sessionStorage.getItem('coupleMessages');
            
            if (savedImages) {
                images = JSON.parse(savedImages);
            }
            
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
            }
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Remove active class from all tabs and sections
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            
            // Add active class to selected tab and section
            if (tabName === 'gallery') {
                document.querySelectorAll('.tab-button')[0].classList.add('active');
                document.getElementById('gallery').classList.add('active');
            } else {
                document.querySelectorAll('.tab-button')[1].classList.add('active');
                document.getElementById('chat').classList.add('active');
            }
        }

        // Handle image upload
        function handleImageUpload(event) {
            const files = event.target.files;
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        images.push({
                            id: Date.now() + Math.random(),
                            src: e.target.result,
                            date: new Date().toLocaleDateString()
                        });
                        saveToMemory();
                        displayImages();
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
        }

        // Display images in gallery
        function displayImages() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            
            images.forEach(image => {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                imageContainer.innerHTML = `
                    <img src="${image.src}" alt="Memory">
                    <button class="delete-image" onclick="deleteImage(${image.id})">√ó</button>
                `;
                galleryGrid.appendChild(imageContainer);
            });
        }

        // Delete image
        function deleteImage(imageId) {
            images = images.filter(img => img.id !== imageId);
            saveToMemory();
            displayImages();
        }

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const senderSelect = document.getElementById('senderSelect');
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                const message = {
                    id: Date.now(),
                    sender: senderSelect.value,
                    text: messageText,
                    timestamp: new Date().toLocaleString()
                };
                
                messages.push(message);
                saveToMemory();
                displayMessages();
                messageInput.value = '';
            }
        }

        // Display messages
        function displayMessages() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender}`;
                
                const senderName = message.sender === 'me' ? 'Me' : 'My Love';
                
                messageDiv.innerHTML = `
                    <div class="sender-name">${senderName}</div>
                    <div class="message-bubble">
                        ${message.text}
                        <button class="delete-message" onclick="deleteMessage(${message.id})">√ó</button>
                    </div>
                `;
                
                chatContainer.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Delete message
        function deleteMessage(messageId) {
            messages = messages.filter(msg => msg.id !== messageId);
            saveToMemory();
            displayMessages();
        }
    </script>
</body>
</html>
