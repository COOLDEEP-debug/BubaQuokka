name: Build manifests

on:
  push:
    paths:
      - 'images/**'
      - 'texts/**'
      - '.github/workflows/build-manifests.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate image manifest
        run: |
          mkdir -p images
          echo '{ "files": [' > images/manifest.json
          first=1
          shopt -s nocaseglob nullglob
          files=(images/*.{jpg,jpeg,png,webp,gif})
          for f in "${files[@]}"; do
            bn="$(basename "$f")"
            if [ $first -eq 0 ]; then echo ',' >> images/manifest.json; fi
            printf '  "%s"' "$bn" >> images/manifest.json
            first=0
          done
          echo ' ] }' >> images/manifest.json

      - name: Generate texts manifest
        run: |
          mkdir -p texts
          echo '{ "files": [' > texts/manifest.json
          first=1
          shopt -s nocaseglob nullglob
          files=(texts/*.{txt,md})
          for f in "${files[@]}"; do
            bn="$(basename "$f")"
            if [ $first -eq 0 ]; then echo ',' >> texts/manifest.json; fi
            printf '  "%s"' "$bn" >> texts/manifest.json
            first=0
          done
          echo ' ] }' >> texts/manifest.json

      - name: Commit manifests
        run: |
          if git status --porcelain | grep -q 'manifest.json'; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add images/manifest.json texts/manifest.json
            git commit -m "chore: update manifests"
            git push
          else
            echo "No changes to commit."
          fi
