name: Build manifests

on:
  push:
    paths:
      - 'images/**'
      - 'texts/**'
      - '.github/workflows/build-manifests.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # allow pushing back

      - name: Generate manifests with Python
        run: |
          python3 - << 'PY'
          import os, json
          def write_manifest(folder, exts):
            os.makedirs(folder, exist_ok=True)
            files = []
            for name in sorted(os.listdir(folder)):
              p = os.path.join(folder, name)
              if os.path.isfile(p) and any(name.lower().endswith(e) for e in exts):
                files.append(name)
            with open(os.path.join(folder, 'manifest.json'), 'w', encoding='utf-8') as f:
              json.dump({'files': files}, f, indent=2)

          IMG = ['.jpg','.jpeg','.png','.webp','.gif']
          TXT = ['.txt','.md']
          write_manifest('images/hero', IMG)
          write_manifest('images/Most_Beautiful_Girl_In_The_World', IMG)
          write_manifest("images/The_Beauti'ful_Hey", IMG)   # apostrophe OK
          write_manifest('texts', TXT)
          PY

      - name: Commit manifests
        shell: bash
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update manifests"
            git push
          fi
