name: Build image manifest

on:
  push:
    paths:
      - 'images/**'
      - '.github/workflows/build-manifest.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate manifest
        run: |
          mkdir -p images
          echo '{ "files": [' > images/manifest.json
          first=1
          # list image files (case-insensitive): jpg, jpeg, png, webp, gif
          shopt -s nocaseglob nullglob
          files=(images/*.{jpg,jpeg,png,webp,gif})
          for f in "${files[@]}"; do
            bn="$(basename "$f")"
            if [ $first -eq 0 ]; then echo ',' >> images/manifest.json; fi
            printf '  "%s"' "$bn" >> images/manifest.json
            first=0
          done
          echo ' ] }' >> images/manifest.json

      - name: Commit manifest
        run: |
          if git status --porcelain | grep -q 'images/manifest.json'; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add images/manifest.json
            git commit -m "chore: update images manifest"
            git push
          else
            echo "No changes to commit."
          fi
